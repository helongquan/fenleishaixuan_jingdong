<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>招聘类分类搜索项目</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/echarts.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div id="main">
	<div class="demo">
		<ul class="select">
			<li class="select-list">
				<dl id="select1">
					<dt>职位类别：</dt>
					<dd class="select-all selected"><a href="#">全部</a></dd>
				</dl>
			</li>
			<li class="select-list">
				<dl id="select2">
					<dt>工作城市：</dt>
					<dd class="select-all selected"><a href="#">全部</a></dd>
				</dl>
			</li>
			<li class="select-list">
				<dl id="select3">
					<dt>薪资：</dt>
					<dd class="select-all selected"><a href="#">全部</a></dd>
				</dl>
			</li>
			<li class="select-result">
				<dl>
					<dt>已选条件：</dt>
					<dd class="select-no">暂时没有选择过滤条件</dd>
				</dl>
			</li>
			<li class="zongjie">
				<dl>
					<dt>职位发布统计</dt>
					<dd id="tj_city">城市职位发布情况</dd>
					<dd id="tj_pingjun">各个职业分类平均薪资</dd>
					<dd id="city_pingjun">各个城市平均薪资</dd>
				</dl>
			</li>
		</ul>
		<hr>
		<table id="search_result">
			<thead>
				<tr>
					<th>职位</th>
					<th>城市</th>
					<th>类别</th>
					<th>薪资</th>
				</tr>
			</thead>
		</table>
		<div id="detail_area">
			
		</div>
		<div class="jiaZai_more"><span>更多职位</span></div>
		<div id="tongji">
			<div id="chengshi" style="height: 450px; margin: 0">
				
			</div>
			<div id="xinzi" style="height: 450px; margin: 0">
				
			</div>
			<div id="city_avg" style="height: 450px; margin: 0">
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
